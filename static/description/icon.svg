<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5A3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5A87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32A852;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Main server rack -->
  <rect x="25" y="35" width="45" height="58" rx="4" fill="url(#serverGradient)" stroke="#1A4A6B" stroke-width="1"/>
  
  <!-- Server slots -->
  <rect x="28" y="40" width="39" height="8" rx="2" fill="#E8F4FD" opacity="0.9"/>
  <rect x="28" y="52" width="39" height="8" rx="2" fill="#E8F4FD" opacity="0.9"/>
  <rect x="28" y="64" width="39" height="8" rx="2" fill="#E8F4FD" opacity="0.9"/>
  <rect x="28" y="76" width="39" height="8" rx="2" fill="#E8F4FD" opacity="0.9"/>
  
  <!-- Server indicators (LEDs) -->
  <circle cx="32" cy="44" r="1.5" fill="#32CD32"/>
  <circle cx="36" cy="44" r="1.5" fill="#FFD700"/>
  <circle cx="32" cy="56" r="1.5" fill="#32CD32"/>
  <circle cx="36" cy="56" r="1.5" fill="#32CD32"/>
  <circle cx="32" cy="68" r="1.5" fill="#FF6B6B"/>
  <circle cx="36" cy="68" r="1.5" fill="#FFD700"/>
  <circle cx="32" cy="80" r="1.5" fill="#32CD32"/>
  <circle cx="36" cy="80" r="1.5" fill="#32CD32"/>
  
  <!-- VM clouds -->
  <g transform="translate(75, 25)">
    <!-- VM cloud 1 -->
    <ellipse cx="12" cy="20" rx="10" ry="7" fill="url(#vmGradient)" opacity="0.8"/>
    <ellipse cx="8" cy="18" rx="6" ry="5" fill="url(#vmGradient)" opacity="0.8"/>
    <ellipse cx="16" cy="18" rx="6" ry="5" fill="url(#vmGradient)" opacity="0.8"/>
    <text x="12" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">VM</text>
  </g>
  
  <g transform="translate(75, 45)">
    <!-- VM cloud 2 -->
    <ellipse cx="12" cy="20" rx="10" ry="7" fill="url(#vmGradient)" opacity="0.8"/>
    <ellipse cx="8" cy="18" rx="6" ry="5" fill="url(#vmGradient)" opacity="0.8"/>
    <ellipse cx="16" cy="18" rx="6" ry="5" fill="url(#vmGradient)" opacity="0.8"/>
    <text x="12" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">VM</text>
  </g>
  
  <g transform="translate(75, 65)">
    <!-- VM cloud 3 -->
    <ellipse cx="12" cy="20" rx="10" ry="7" fill="url(#vmGradient)" opacity="0.8"/>
    <ellipse cx="8" cy="18" rx="6" ry="5" fill="url(#vmGradient)" opacity="0.8"/>
    <ellipse cx="16" cy="18" rx="6" ry="5" fill="url(#vmGradient)" opacity="0.8"/>
    <text x="12" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">VM</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="70" y1="45" x2="75" y2="45" stroke="#87CEEB" stroke-width="2" opacity="0.7"/>
  <line x1="70" y1="65" x2="75" y2="65" stroke="#87CEEB" stroke-width="2" opacity="0.7"/>
  <line x1="70" y1="85" x2="75" y2="85" stroke="#87CEEB" stroke-width="2" opacity="0.7"/>
  
  <!-- Dollar sign for rental concept -->
  <circle cx="50" cy="105" r="12" fill="#FFD700" opacity="0.9" filter="url(#shadow)"/>
  <text x="50" y="111" text-anchor="middle" fill="#2E5A87" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>
</svg>